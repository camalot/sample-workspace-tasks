---
name: Release

on:  # yamllint disable-line rule:truthy
  # push:
  #   tags:
  #     - "v*"
  # release:
  #   types:
  #     - published
  workflow_dispatch:

permissions: {}
env:
  PACKAGE_OWNER: 'camalot'
  PACKAGE_NAME: 'sample-workspace-tasks'
jobs:
  publish-vscode-marketplace:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '25.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get Next Version
        id: next_version
        run: |
          NEXT_VERSION="$(npx git-cliff --bumped-version)"
          echo "next_version=$NEXT_VERSION" >> "$GITHUB_OUTPUT"

      - name: Clean Version and Tag
        id: tag
        run: |
          TAG="v${VERSION}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
        env:
          VERSION: ${{ steps.next_version.outputs.next_version }}

      - name: Run Tests
        run: npm run test

      - name: Build
        run: npm run compile

      - name: Create Package
        run: |
          mkdir -p dist
          echo "{ \"verison\": ${VERSION} }" > "dist/${PACKAGE_OWNER}-${PACKAGE_NAME}-${VERSION}.json"
        env:
          VERSION: ${{ steps.tag.outputs.version }}

      - name: Generate Changelog
        run: |
          npm version "${VERSION}" --no-git-tag-version
          npx git-cliff --tag "${TAG}" --output "CHANGELOG.md"
          cat "CHANGELOG.md" >> "$GITHUB_STEP_SUMMARY"
        env:
          VERSION: ${{ steps.tag.outputs.version }}
          TAG: ${{ steps.tag.outputs.tag }}

      # COMMIT VERSION AND CHANGELOG
      - name: Commit Version and Changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "CHANGELOG.md" "package.json" "package-lock.json"
          git commit -m "chore(release): ${VERSION} ðŸš€" || echo "No changes to commit"
          git tag "${TAG}" || echo "Tag already exists"
          git push origin HEAD --tags
        env:
          VERSION: ${{ steps.tag.outputs.version }}
          TAG: ${{ steps.tag.outputs.tag }}

      - name: Create GitHub Release
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          if ! gh release view "$TAG" --repo "${{ github.repository }}" 2>/dev/null; then
            gh release create "$TAG" --title "$TAG" --generate-notes --repo "${{ github.repository }}"
            echo -e "\e[32mRelease $TAG created.\e[0m"
          else
            echo -e "\e[33mRelease $TAG already exists.\e[0m"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.tag.outputs.tag }}

      - name: Verify Package file exists
        run: |
          PACKAGE="dist/${PACKAGE_OWNER}-${PACKAGE_NAME}-${VERSION}.json"
          if [ ! -f "$PACKAGE" ]; then
            echo -e "\e[31mPACKAGE not found: $PACKAGE\e[0m" >&2
            echo "Contents of dist/:"
            ls -la dist/
            exit 1
          fi
          echo -e "\e[32mPACKAGE generated: $PACKAGE ($(du -h "$PACKAGE" | cut -f1))\e[0m"
          cat "${PACKAGE}"
        env:
          VERSION: ${{ steps.tag.outputs.version }}

      - name: Upload PACKAGE to release
        run: |
          PACKAGE="dist/${PACKAGE_OWNER}-${PACKAGE_NAME}-${VERSION}.json"
          if [ ! -f "$PACKAGE" ]; then
            echo -e "\e[31mPACKAGE not found before upload: $PACKAGE\e[0m" >&2
            exit 1
          fi
          gh release upload "${TAG}" "$PACKAGE" --repo "${{ github.repository }}" --clobber
          echo -e "\e[32mPACKAGE uploaded to release $TAG\e[0m"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.tag.outputs.version }}
          TAG: ${{ steps.tag.outputs.tag }}

      - name: Upload PACKAGE artifact
        uses: actions/upload-artifact@v6
        with:
          name: package
          path: dist/*.PACKAGE
